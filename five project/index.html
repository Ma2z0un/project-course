<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="player">
        <header>
            <img src="./image/channel.png" alt="">
            <hr>
            <h2>LIVE RADIO</h2>
            <hr id="hr1">
            <P id="radio_title">Radio 1</P>

        </header>

        <div id="content">
            <article id="buttons">
                <img src="./image/back.png" id="back" alt="" srcset="">
                <img src="./image/play.png" id="play-pause" alt="" srcset="">
                <img src="./image/next.png" id="next" alt="" srcset="">
                <audio src="music.mp3" id="audo_path"></audio>
            </article>
            <article id="volume">
                <h2>volume</h2>
                <input type="range" name="" id="volume_ranges">
                <h2>speed</h2>
                <input type="range" name="" id="volume_speed" max="200" min="0">

            </article>

        </div>
    </main>

    <script src="volume.js"></script>
    <script src="main.js"></script>
    
</body>

</html>
